<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MKDS Gift ‚Äì Cup w√§hlen</title>
  <style>
    /* =========================================================
       MARIO KART DS ‚Äì UI INSPIRED ONE-PAGER (SINGLE FILE)
       - no external assets
       - DS dual screen layout
       - keyboard + touch + mouse
       ========================================================= */

    :root{
      /* core palette */
      --bg1: #bfe7ff;
      --bg2: #7fc7f2;
      --gridA: rgba(255,255,255,0.26);
      --gridB: rgba(0,50,100,0.06);

      --navy: #0b2d5c;
      --deep: #062147;
      --mid: #0d3e86;
      --mid2:#1456a8;
      --light:#5fb9ff;

      --hi: #45ffd1;
      --hi2:#19d6ff;

      --text: #eaf6ff;
      --textDark:#0b2d5c;

      --yellow:#ffd32a;
      --yellow2:#ffbf00;

      --shadow: rgba(0,0,0,0.35);
      --glass: rgba(255,255,255,0.14);
      --glass2: rgba(255,255,255,0.08);

      --radius: 18px;
      --btnRadius: 14px;

      --scanOpacity: 0.18;
      --noiseOpacity: 0.08;

      --anim: 220ms;
      --animSlow: 420ms;

      --screenBorder: rgba(10,20,40,0.55);
      --frame: #1a1f2a;
      --frame2:#0e1118;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 30% 20%, #dff4ff 0%, #8ed1f7 45%, #2b6fb3 100%),
        linear-gradient(180deg, #0d1a2a, #02050b);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      overflow-x:hidden;
    }

    /* ======= DS FRAME ======= */
    .ds{
      width:min(980px, 100%);
      aspect-ratio: 16/10;
      display:grid;
      grid-template-rows: 1fr 1fr;
      gap: 16px;
      padding: 18px;
      background: linear-gradient(180deg, var(--frame), var(--frame2));
      border-radius: 28px;
      box-shadow:
        0 30px 90px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.08);
      position:relative;
    }

    .hinge{
      position:absolute;
      left: 50%;
      top: calc(50% - 10px);
      transform: translate(-50%, -50%);
      width: 58%;
      height: 18px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.3));
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
      opacity:0.75;
      pointer-events:none;
    }

    .screen{
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      border: 2px solid var(--screenBorder);
      background: linear-gradient(180deg, rgba(0,0,0,0.26), rgba(0,0,0,0.22));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.10),
        inset 0 -8px 40px rgba(0,0,0,0.35);
    }

    /* DS background: checker + gradient */
    .mk-bg{
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.25), rgba(0,0,0,0.06)),
        linear-gradient(90deg, rgba(255,255,255,0.10), rgba(0,0,0,0.05));
    }
    .mk-bg:before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        linear-gradient(90deg, var(--gridA) 1px, transparent 1px),
        linear-gradient(180deg, var(--gridA) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: rotate(0.0001deg);
      opacity: 0.75;
      mix-blend-mode: overlay;
    }
    .mk-bg:after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 300px at 50% 10%, rgba(255,255,255,0.20), transparent 60%),
        radial-gradient(900px 520px at 30% 90%, rgba(0,0,0,0.18), transparent 60%),
        linear-gradient(180deg, rgba(40,120,190,0.25), rgba(8,40,90,0.18));
      pointer-events:none;
    }

    /* diagonal sparkle line (like in your photos) */
    .sparkle{
      position:absolute;
      inset:-30%;
      background:
        repeating-linear-gradient(135deg,
          rgba(255,255,255,0.00) 0px,
          rgba(255,255,255,0.00) 18px,
          rgba(255,255,255,0.32) 19px,
          rgba(255,255,255,0.00) 22px);
      opacity:0.32;
      filter: blur(0.2px);
      transform: rotate(0deg);
      pointer-events:none;
    }

    /* scanlines overlay */
    .scanlines{
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,var(--scanOpacity)) 0px,
          rgba(0,0,0,var(--scanOpacity)) 1px,
          rgba(0,0,0,0.0) 3px,
          rgba(0,0,0,0.0) 5px
        );
      mix-blend-mode: multiply;
      pointer-events:none;
      opacity: 1;
    }

    .noise{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 50% 90%, rgba(0,0,0,0.10), transparent 50%);
      pointer-events:none;
      opacity: var(--noiseOpacity);
    }

    /* ======= TOP SCREEN CONTENT ======= */
    .top-content{
      position:relative;
      height:100%;
      display:flex;
      flex-direction:column;
      padding: 18px 18px 14px;
    }

    .logoRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .mk-logo{
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-width: 70%;
    }

    .mk-title{
      font-weight:900;
      letter-spacing: 0.5px;
      line-height:1;
      font-size: clamp(24px, 3vw, 40px);
      color: #eaf6ff;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.35),
        0 0 14px rgba(80,200,255,0.25);
      display:flex;
      align-items:flex-end;
      gap: 10px;
    }

    .badge{
      font-size: 12px;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 999px;
      color: #051a35;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
      white-space: nowrap;
    }

    .statusBox{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.13), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
      font-size: 12px;
      color: rgba(234,246,255,0.92);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: var(--hi);
      box-shadow: 0 0 12px rgba(69,255,209,0.55);
    }

    .progressWrap{
      margin-top:auto;
      display:grid;
      gap: 10px;
    }

    .progressTitle{
      font-weight:800;
      color: rgba(234,246,255,0.92);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      font-size: 13px;
      letter-spacing: 0.3px;
    }

    .bar{
      height: 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      overflow:hidden;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.35);
    }
    .bar > div{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(69,255,209,0.85), rgba(25,214,255,0.85), rgba(255,211,42,0.80));
      box-shadow: 0 0 18px rgba(69,255,209,0.28);
      transition: width var(--animSlow) ease;
    }

    .hint{
      font-size: 12px;
      opacity: 0.9;
      color: rgba(234,246,255,0.86);
      line-height: 1.25;
    }

    /* ======= BOTTOM SCREEN CONTENT ======= */
    .bottom-content{
      position:relative;
      height:100%;
      display:flex;
      flex-direction:column;
      padding: 14px 14px 14px;
      gap: 12px;
    }

    /* header text like "MODUS W√ÑHLEN" */
    .header{
      font-weight: 900;
      letter-spacing: 0.8px;
      font-size: clamp(22px, 3vw, 34px);
      color: var(--yellow);
      text-transform: uppercase;
      text-shadow:
        -2px -2px 0 var(--navy),
        2px -2px 0 var(--navy),
        -2px 2px 0 var(--navy),
        2px 2px 0 var(--navy),
        0 3px 0 rgba(0,0,0,0.35);
      padding: 4px 10px;
      align-self:flex-start;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
    }

    .menu{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 2px;
      padding: 6px 4px;
    }

    /* MKDS-ish menu button */
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 14px;
      border-radius: var(--btnRadius);
      cursor:pointer;
      user-select:none;
      background:
        linear-gradient(180deg, rgba(20,86,168,0.95), rgba(11,45,92,0.92));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.12),
        inset 0 -10px 20px rgba(0,0,0,0.22);
      position:relative;
      transform: translateZ(0);
      transition: transform var(--anim) ease, filter var(--anim) ease;
      outline:none;
    }

    .item:before{
      content:"";
      position:absolute;
      inset: 0;
      border-radius: var(--btnRadius);
      background:
        linear-gradient(90deg, rgba(255,255,255,0.08), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,0.10), transparent 65%);
      pointer-events:none;
      opacity: 0.9;
    }

    .item:after{
      content:"";
      position:absolute;
      inset: 2px;
      border-radius: calc(var(--btnRadius) - 2px);
      border: 1px solid rgba(0,0,0,0.20);
      pointer-events:none;
      opacity: 0.9;
    }

    .item:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .item:active{ transform: translateY(0px) scale(0.995); }

    .item[aria-selected="true"]{
      background:
        linear-gradient(180deg, rgba(69,255,209,0.55), rgba(25,214,255,0.30)),
        linear-gradient(180deg, rgba(20,86,168,0.95), rgba(11,45,92,0.92));
      border-color: rgba(255,255,255,0.25);
      box-shadow:
        0 12px 20px rgba(0,0,0,0.30),
        0 0 20px rgba(69,255,209,0.18),
        inset 0 1px 0 rgba(255,255,255,0.14),
        inset 0 -10px 20px rgba(0,0,0,0.20);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .icon{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(0,0,0,0.18));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      display:grid;
      place-items:center;
      font-weight: 900;
      color: rgba(234,246,255,0.92);
      flex: 0 0 auto;
    }

    .label{
      font-weight: 900;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      display:flex;
      align-items:center;
      gap: 10px;
      font-size: 12px;
      opacity:0.95;
      flex: 0 0 auto;
    }

    .seen{
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.14);
      display:flex;
      align-items:center;
      gap: 6px;
    }
    .seen .miniDot{
      width: 8px; height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.28);
      box-shadow: none;
    }
    .seen.done .miniDot{
      background: var(--hi);
      box-shadow: 0 0 10px rgba(69,255,209,0.55);
    }

    /* bottom row: "REKORDE" / "OPTIONEN" style */
    .bottomRow{
      margin-top:auto;
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      padding: 0 4px;
    }

    .smallBtn{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 10px 18px rgba(0,0,0,0.20);
      font-weight: 900;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      color: rgba(234,246,255,0.92);
      transition: transform var(--anim) ease, filter var(--anim) ease;
      outline:none;
    }
    .smallBtn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .smallBtn:active{ transform: translateY(0px) scale(0.995); }
    .smallIcon{
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.14);
      display:grid;
      place-items:center;
      font-size: 12px;
    }

    .backCorner{
      position:absolute;
      left: 12px;
      bottom: 12px;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.13), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 10px 18px rgba(0,0,0,0.18);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      transition: transform var(--anim) ease;
      outline:none;
    }
    .backCorner:hover{ transform: translateY(-1px); }
    .backCorner:active{ transform: translateY(0px) scale(0.99); }
    .backCorner span{
      font-weight: 1000;
      font-size: 18px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.35);
    }

    /* ======= MODAL / POPUP ======= */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 20px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      z-index: 50;
    }
    .overlay.show{ display:flex; }

    .popup{
      width: min(740px, 100%);
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 30px 90px rgba(0,0,0,0.60),
        inset 0 1px 0 rgba(255,255,255,0.12);
      overflow:hidden;
      position:relative;
    }

    .popupTop{
      padding: 14px 16px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(0,0,0,0.10));
    }

    .popupTitle{
      font-weight: 1000;
      font-size: 20px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: var(--yellow);
      text-shadow:
        -2px -2px 0 var(--navy),
        2px -2px 0 var(--navy),
        -2px 2px 0 var(--navy),
        2px 2px 0 var(--navy),
        0 3px 0 rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .popupTitle .pill{
      font-size: 11px;
      font-weight: 900;
      color: rgba(234,246,255,0.92);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.14);
      text-transform:none;
      text-shadow:none;
      flex: 0 0 auto;
    }

    .popupBody{
      padding: 14px 16px 16px;
      display:grid;
      gap: 12px;
    }

    .popupText{
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 14px 14px;
      line-height: 1.35;
      font-size: 14px;
      color: rgba(234,246,255,0.92);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      white-space: pre-wrap;
    }

    .popupActions{
      display:flex;
      gap: 12px;
      justify-content:flex-end;
      padding: 0 16px 16px;
    }

    .actionBtn{
      min-width: 140px;
      padding: 12px 14px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      border: 1px solid rgba(255,255,255,0.18);
      background:
        linear-gradient(180deg, rgba(20,86,168,0.95), rgba(11,45,92,0.92));
      color: rgba(234,246,255,0.92);
      font-weight: 1000;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 12px 22px rgba(0,0,0,0.30);
      transition: transform var(--anim) ease, filter var(--anim) ease;
      outline:none;
    }
    .actionBtn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .actionBtn:active{ transform: translateY(0px) scale(0.995); }
    .actionBtn.secondary{
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
    }
    .actionBtn.primary{
      background:
        linear-gradient(180deg, rgba(69,255,209,0.55), rgba(25,214,255,0.25)),
        linear-gradient(180deg, rgba(20,86,168,0.95), rgba(11,45,92,0.92));
      border-color: rgba(255,255,255,0.25);
    }

    /* ======= OPTIONS / RECORDS PANELS (inside popup) ======= */
    .panelGrid{
      display:grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    .panel{
      border-radius: 16px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .panel h4{
      margin: 0 0 10px;
      font-size: 12px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: rgba(234,246,255,0.92);
      opacity: 0.95;
    }
    .toggleRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .toggleRow label{
      font-weight: 800;
      font-size: 13px;
    }

    .switch{
      width: 56px;
      height: 30px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.14);
      position:relative;
      cursor:pointer;
      flex: 0 0 auto;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.35);
    }
    .switch::after{
      content:"";
      position:absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
      box-shadow: 0 8px 14px rgba(0,0,0,0.25);
      transition: transform var(--anim) ease;
    }
    .switch.on{
      background:
        linear-gradient(90deg, rgba(69,255,209,0.35), rgba(25,214,255,0.18)),
        rgba(0,0,0,0.22);
      border-color: rgba(255,255,255,0.22);
    }
    .switch.on::after{ transform: translateX(26px); }

    .fileRow{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .fileRow input[type="file"]{
      width: 100%;
      max-width: 380px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px;
      padding: 10px;
      color: rgba(234,246,255,0.92);
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    .thumb{
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      display:grid;
      place-items:center;
      font-size: 12px;
      color: rgba(234,246,255,0.70);
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    function ensureAudio(){
      if(!state.settings.sound) return;
      if(!audioCtx){

      }
      if(audioCtx.state === "suspended"){
        audioCtx.resume().catch(()=>{});
      }
    }

    function beep({freq=440, dur=0.06, type="square", gain=0.05, slide=0} = {}){
      if(!state.settings.sound) return;
      ensureAudio();
      if(!audioCtx) return;

      const t = audioCtx.currentTime;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.setValueAtTime(freq, t);
      if(slide){
        o.frequency.exponentialRampToValueAtTime(freq * slide, t + dur);
      }
      g.gain.setValueAtTime(gain, t);
      g.gain.exponentialRampToValueAtTime(0.0001, t + dur);

      o.connect(g);
      g.connect(audioCtx.destination);
      o.start(t);
      o.stop(t + dur + 0.02);
    }

          const url = await readFileAsDataURL(f);
          // keep a cap
          state.gallery.unshift(url);
          state.gallery = state.gallery.slice(0, 12);
        }
        save();
        renderGallery();
        sfxConfirm();
        filePick.value = "";
      });
    }

    function openCupWon(){
      modalMode = "cupwon";

      popupTitleTextEl.textContent = "CUP GEWONNEN";
      popupPillEl.textContent = "Finale";

      const msg =
`Bilcan, Gl√ºckwunsch.

Du hast den Cup gewonnen.

Das hier ist nur ein One-Sider,
aber die Idee dahinter ist ernst:
Ich wollte dir etwas geben,
das sich so anf√ºhlt wie unser Humor,
unsere Insider,
und dieses ‚Äûwir bleiben cool‚Äú-Gef√ºhl.

Danke, dass du da bist.`;

      popupBodyEl.innerHTML = `
        <div class="cupWon">
          <div class="laurel"></div>
          <div class="cupText">${escapeHTML("Bilcan, Gl√ºckwunsch ‚Äî du hast den Cup gewonnen!")}</div>
          <div class="cupSub">${escapeHTML(msg)}</div>
        </div>
      `;

      okBtn.textContent = "OK";
      cancelBtn.textContent = "ZUR√úCK";

      spawnConfetti();
      sfxConfirm();
      openModal();
    }

    okBtn.addEventListener("click", () => {
      if(modalMode === "insider" && state.currentId){
        markSeen(state.currentId);
        sfxConfirm();
        closeModal();
        return;
      }
      sfxConfirm();
      closeModal();
    });

    cancelBtn.addEventListener("click", () => {
      sfxBack();
      closeModal();
    });

    overlayEl.addEventListener("click", (e) => {
      // click outside popup closes
      if(e.target === overlayEl){
        sfxBack();
        closeModal();
      }
    });

    /* =========================================================
       NAVIGATION: keyboard
       ========================================================= */
    document.addEventListener("keydown", (e) => {
      // allow audio on first interaction
      if(e.key === "Enter" || e.key === "ArrowDown" || e.key === "ArrowUp" || e.key === "Escape"){
        ensureAudio();
      }

      if(overlayEl.classList.contains("show")){
        if(e.key === "Escape"){
          sfxBack();
          closeModal();
        }else if(e.key === "Enter"){
          okBtn.click();
        }
        return;
      }

      if(e.key === "ArrowDown"){
        e.preventDefault();
        state.focusIndex = (state.focusIndex + 1) % totalCount();
        sfxNavigate();
        syncSelection();
        focusSelected();
      }
      if(e.key === "ArrowUp"){
        e.preventDefault();
        state.focusIndex = (state.focusIndex - 1 + totalCount()) % totalCount();
        sfxNavigate();
        syncSelection();
        focusSelected();
      }
      if(e.key === "Enter"){
        e.preventDefault();
        const it = INSIDERS[state.focusIndex];
        if(it) openInsider(it.id);
      }
    });

    function focusSelected(){
      const items = [...menuEl.querySelectorAll(".item")];
      if(items[state.focusIndex]) items[state.focusIndex].focus();
    }

    /* =========================================================
       BUTTONS: bottom row + back
       ========================================================= */
    recordsBtn.addEventListener("click", openRecords);
    optionsBtn.addEventListener("click", openOptions);

    backBtn.addEventListener("click", () => {
      // In this one-pager, back can show cup if unlocked,
      // otherwise shows a small hint dialog
      if(allSeen()){
        openCupWon();
      }else{
        modalMode = "records";
        popupTitleTextEl.textContent = "HINWEIS";
        popupPillEl.textContent = "Tipp";
        popupBodyEl.innerHTML = `
          <div class="popupText" style="margin:0;">
            Noch nicht alle Eintr√§ge gesehen. √ñffne alles, dann kommt der Cup-Screen.
          </div>
        `;
        okBtn.textContent = "OK";
        cancelBtn.textContent = "ZUR√úCK";
        sfxConfirm();
        openModal();
      }
    });

    /* =========================================================
       SETTINGS APPLY
       ========================================================= */
    function applySettings(){
      const on = state.settings.scanlines;
      scanTopEl.style.display = on ? "block" : "none";
      scanBottomEl.style.display = on ? "block" : "none";
    }

    /* =========================================================
       UNLOCK LOGIC
       ========================================================= */
    function maybeUnlockCup(){
      if(allSeen()){
        // subtle auto prompt once
        // show cup won automatically the first time after completion
        const onceKey = "mkds_gift_cup_shown_once_v1";
        const shown = localStorage.getItem(onceKey);
        if(!shown){
          localStorage.setItem(onceKey, "1");
          setTimeout(() => openCupWon(), 320);
        }
      }
    }

    /* =========================================================
       CONFETTI
       ========================================================= */
    function spawnConfetti(){
      confettiEl.innerHTML = "";
      const colors = [
        "rgba(69,255,209,0.95)",
        "rgba(25,214,255,0.95)",
        "rgba(255,211,42,0.95)",
        "rgba(255,255,255,0.85)"
      ];
      const count = 26;
      for(let i=0;i<count;i++){
        const c = document.createElement("i");
        const left = Math.random()*100;
        const delay = Math.random()*0.9;
        const dur = 0.85 + Math.random()*0.7;
        const w = 8 + Math.random()*10;
        const h = 10 + Math.random()*16;

        c.style.left = left + "%";
        c.style.top = (-10 - Math.random()*40) + "px";
        c.style.width = w + "px";
        c.style.height = h + "px";
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDelay = delay + "s";
        c.style.animationDuration = dur + "s";
        c.style.transform = `rotate(${Math.random()*180}deg)`;
        confettiEl.appendChild(c);
      }
    }

    /* =========================================================
       HELPERS
       ========================================================= */
    function escapeHTML(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function readFileAsDataURL(file){
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    /* =========================================================
       INIT
       ========================================================= */
    function init(){
      load();
      applySettings();
      renderMenu();
      updateProgressUI();
      maybeUnlockCup();

      // set initial focus for accessibility
      setTimeout(() => {
        const items = [...menuEl.querySelectorAll(".item")];
        if(items[state.focusIndex]) items[state.focusIndex].focus();
      }, 0);

      // allow click anywhere on DS frame to enable audio context
      document.getElementById("ds").addEventListener("pointerdown", () => ensureAudio(), {once:false});
    }

    init();
  </script>
</body>
</html>
